<!DOCTYPE html>
<html>

<head>
  <title>TimeTrack</title>
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>

<body style="margin-left:15px;margin-right:15px;">
  <div class="row">
    <div class="col-sm-4" style="margin:auto;width:380px">
      <div class="card card1 card-background">
        <div class="card-body">
          <!-- <div class="row">
            <div class="col-6 text-start">
              <img src="" style="height:35px;" alt="TimeTrack-logo">
            </div>
            <div class="col-6 text-end" style="margin-top:12px;">
              <i class="fa fa-refresh fa-lg" style="color:#0243E8;" aria-hidden="true"></i>
            </div>
          </div> -->
          <div class="clock clock1 mt-0 mb-2">
            <div class="outer-clock-face">
              <div class="marking marking-one"></div>
              <!-- <div class="marking marking-two"></div>
                          <div class="marking marking-three"></div> -->
              <div class="marking marking-four"></div>
              <div class="inner-clock-face">
                <div class="inner-clock-face1">
                  <p class='hr' id="hr">00hr</p>
                </div>
                <div class="inner-clock-face1">
                  <p class="min" id="min">00 mins</p>
                </div>
                <div class="inner-clock-face1">
                  <p class="sec" id="sec">00 secs</p>
                </div>
              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-alarm"
              viewBox="0 0 16 16" style="    
                        margin-top: -27px;
                        position: absolute;
                        margin-left: 141px;
                        z-index: 1200;
                        color: white;">
              <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
              <path
                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
            </svg>
          </div>
          <div class="row" style="margin-top:-25px">
            <div class="col-12">
              <div class="row">
                <div class="col-4 text-center">
                  <button class="btn btn-primary btn-sm" id="login">
                    <img src="../../assets/images/start.png" alt="start-img"
                      style="height:13px;position:relative;top:-1px;">
                    LOGIN</button>
                  <button class="btn btn-primary btn-sm" id="stopbtn">
                    <img src="../../assets/images/stop.png" alt="start-img"
                      style="height:13px;position:relative;top:-1px;">
                    STOP</button>
                </div>
                <div class="col-4 text-center">
                  <button class="btn btn-primary btn-sm" id="break">
                    <img src="../../assets/images/break.png" alt="start-img"
                      style="height:13px;position:relative;top:-1px;">
                    .</button>
                  <button class="btn btn-primary btn-sm" id="resume">
                    <img src="../../assets/images/start.png" alt="start-img"
                      style="height:13px;position:relative;top:-1px;">
                    .</button>
                </div>
                <div class="col-4 text-center">
                  <button class="btn btn-primary btn-sm" id="logoutbtn">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;LOGOUT</button>
                </div>
                <!-- <div class="col-4 text-center">
                                <button class="btn btn-primary btn-sm">
                                  <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;LOGOUT</button>
                              </div> -->
              </div>
            </div>
          </div>
          <div class="row" style="margin-top:-45px">
            <div class="col-12">
              <div class="card card2 card-shadow">
                <div class="card-body">
                  <small class="text-primary" id="name" style="font-weight:600"></small>
                  <div class="row">
                    <div class="col-5">
                      <small class="text-muted" style="font-size:10px;font-weight:700;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                          class="bi bi-alarm" viewBox="0 0 16 16" style="margin-top:-2px">
                          <path
                            d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
                          <path
                            d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
                        </svg>
                        <!-- <img src="./images/alarm-clock.png" alt="alarm-clock" style="height:10px;margin-top:-1px;"> -->
                        &nbsp;Login Time</small>
                      <p id="logintime" style="margin-bottom:-4px;font-weight:500;font-size:14px;margin-left:6px;"></p>
                    </div>
                    <div class="col-7 text-center">
                      <small class="text-muted" style="font-size:10px;font-weight:700;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                          class="bi bi-calendar" viewBox="0 0 16 16" style="margin-top:-2px">
                          <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                        </svg>
                        &nbsp;Login Date</small>
                      <p style="margin-bottom:-4px;font-weight:500;font-size:14px;" id="today_date"></p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <small class="text-primary float-end" id="version" style="font-weight:600"></small>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
